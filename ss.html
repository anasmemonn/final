<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Cookie Jar of Achievements ‚ú®</title>
    <link rel="icon" href="cokie.jpg" type="image/jpg">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(242, 85, 96, 0.8), rgba(101, 119, 226, 0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            overflow-y: scroll;
            overflow-x: scroll;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 50px 70px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        /* Header */
        h1 {
            font-size: 3rem;
            color: #ffeb3b;
            margin-bottom: 20px;
            font-weight: bold;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        h1::after {
            content: "‚ú® Unlocking Small Wins!";
            font-size: 1.3rem;
            color: #ffd700;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -30px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Jar Styles */
        .jar {
            width: 360px;
            height: 500px;
            background: radial-gradient(circle at bottom, #ff9f80, #ff3f51);
            border: 6px solid #ffd700;
            border-radius: 15px;
            position: relative;
            overflow-y: auto;
            padding: 20px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            animation: jarEntrance 1s ease-out;
        }

        @keyframes jarEntrance {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Cookie Styles */
        .cookies-list {
            text-align: left;
            max-height: 90%;
            padding: 10px;
            overflow-y: auto;
        }

        .cookie {
            background: #ffefc0;
            border: 3px solid #ff6f61;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #333;
            font-size: 1.1rem;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cookie:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
        }

        /* Medal Styles */
        .medal {
            position: absolute;
            top: 5px;
            right: 10px;
            background: url('medal.png') no-repeat center;
            background-size: contain;
            width: 30px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .cookie.complete .medal {
            opacity: 1;
        }

        /* Delete Button */
        .delete-btn {
            background: none;
            border: none;
            color: #ff6f61;
            font-size: 1.1rem;
            position: absolute;
            top: 1px;
            right: 5px;
            cursor: pointer;
            transition: transform 0.15s ease, color 0.2s ease;
        }

        .delete-btn:hover {
            transform: scale(1.2);
            color: #ffd700;
        }

        /* Form Styles */
        form {
            margin-top: 25px;
        }

        input {
            padding: 12px;
            width: 250px;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 1.1rem;
            margin-right: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        input:focus {
            border-color: #ffd700;
        }

        button {
            padding: 12px 18px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ffd700;
            transform: scale(1.05);
        }

        /* Keyframe for Cookie FadeIn */
        @keyframes fadeIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéØ My Cookie Jar of Achievements</h1>

        <div id="cookie-jar">
            <form id="cookieForm">
                <input type="text" id="cookieInput" placeholder="Enter your achievement..." required />
                <button type="submit">Add Cookie üç™</button>
            </form>

            <div class="jar">
                <div class="cookies-list" id="cookiesList"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cookieForm = document.getElementById('cookieForm');
            const cookieInput = document.getElementById('cookieInput');
            const cookiesList = document.getElementById('cookiesList');

            const loadCookies = () => {
                const cookies = JSON.parse(localStorage.getItem('cookies')) || [];
                cookies.forEach(cookie => addCookieToDOM(cookie));
            };

            const saveCookie = (cookie) => {
                const cookies = JSON.parse(localStorage.getItem('cookies')) || [];
                cookies.push(cookie);
                localStorage.setItem('cookies', JSON.stringify(cookies));
            };

            const removeCookieFromStorage = (cookie) => {
                let cookies = JSON.parse(localStorage.getItem('cookies')) || [];
                cookies = cookies.filter(item => item !== cookie);
                localStorage.setItem('cookies', JSON.stringify(cookies));
            };

            const addCookieToDOM = (cookie) => {
                const cookieDiv = document.createElement('div');
                cookieDiv.classList.add('cookie');

                const medal = document.createElement('div');
                medal.classList.add('medal');
                cookieDiv.appendChild(medal);

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-btn');
                deleteButton.textContent = '‚úñ';
                deleteButton.addEventListener('click', () => {
                    cookiesList.removeChild(cookieDiv);
                    removeCookieFromStorage(cookie);
                });

                cookieDiv.innerHTML = cookie;
                cookieDiv.appendChild(deleteButton);
                cookiesList.appendChild(cookieDiv);
            };

            cookieForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newCookie = cookieInput.value.trim();
                if (newCookie) {
                    addCookieToDOM(newCookie);
                    saveCookie(newCookie);
                    cookieInput.value = '';
                }
            });

            loadCookies();
        });
    </script>
</body>

</html>
