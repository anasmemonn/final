<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="cokie.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Small Wins</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 30px;
        }

        .container {
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeDown 1.5s ease-in-out;
        }

        .highlight {
            color: yellow;
            animation: pulse 2s infinite;
        }

        h3 {
            font-size: 24px;
            color: #ff6a00;
            margin-top: 20px;
            animation: glowingPulse 2s infinite;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 165, 0, 1);
        }

        @keyframes glowingPulse {
            0%, 100% {
                text-shadow: 0 0 15px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 165, 0, 1);
            }
            50% {
                text-shadow: 0 0 25px rgba(255, 105, 180, 1), 0 0 30px rgba(255, 165, 0, 1);
            }
        }

        .table-container {
            width: 100%;
            animation: slideInRight 1s ease-in-out;
            margin-top: 20px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: center;
            background-color: black;
            color: white;
        }

        th, td {
            border: 2px solid red;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        th {
            background-color: red;
            color: white;
            font-weight: bold;
        }

        td {
            height: 50px;
            transition: background-color 0.3s, transform 0.2s;
        }

        td.marked {
            background-color: rgb(32, 255, 32);
            color: rgb(0, 0, 0);
            font-weight: bolder;
            font-display:initial;
        }

        td.not-done {
            background-color: rgb(254, 136, 10);
            color: rgb(0, 0, 0);
            font-weight: bolder;
            font-display:initial;
        }

        td:hover {
            transform: scale(1.1);
            background-color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                color: yellow;
            }
            50% {
                transform: scale(1.1);
                color: orange;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>POWER OF <span class="highlight">SMALL WINS</span></h1>

        <!-- Dynamic Quote Section -->
        <h3 id="quote"></h3>

        <!-- Table Section -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>SOCIAL SCIENCE</th>
                        <th>MATHS</th>
                        <th>SCIENCE</th>
                        <th>ENGLISH</th>
                        <th>SANSKRIT</th>
                        <th>GUJARATI</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically generated -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const quotes = [
            "Success is the sum of small efforts, repeated day in and day out.",
            "The journey of a thousand miles begins with one step.",
            "Small things often have a big impact.",
            "One step at a time is all it takes to get you there.",
            "Believe in yourself and all that you are.",
            "The harder you work for something, the greater you’ll feel when you achieve it.",
            "Dream big, start small, but most of all, start.",
            "Success doesn’t come from what you do occasionally, but what you do consistently.",
            "Every small step in the right direction counts.",
            "Start where you are. Use what you have. Do what you can.",
            "Great things are not done by impulse, but by small things brought together.",
            "Don’t stop when you’re tired. Stop when you’re done.",
            "Hard work beats talent when talent doesn’t work hard.",
            "It always seems impossible until it’s done.",
            "Consistency is the key to unlocking success.",
            "Your future is created by what you do today, not tomorrow.",
            "The only limit to our realization of tomorrow is our doubts of today.",
            "Courage doesn’t always roar; sometimes, it’s the quiet voice at the end of the day saying, ‘I will try again tomorrow.’",
            "What you do today can improve all your tomorrows.",
            "Little by little becomes a lot.",
            "Each small step you take today builds momentum for tomorrow.",
            "The secret of your success is found in your daily routine.",
            "Every accomplishment starts with the decision to try.",
            "The way to get started is to quit talking and begin doing.",
            "Challenges are what make life interesting, and overcoming them is what makes life meaningful.",
            "The best preparation for tomorrow is doing your best today.",
            "Success usually comes to those who are too busy to be looking for it.",
            "You don’t have to be great to start, but you have to start to be great.",
            "What you plant now, you will harvest later.",
            "Motivation gets you going, but habit keeps you growing.",
            "Discipline is choosing between what you want now and what you want most.",
            "Make each day your masterpiece.",
            "It’s not about being the best. It’s about being better than you were yesterday.",
            "Do one thing every day that brings you closer to your goals.",
            "Progress is progress, no matter how small.",
            "Big journeys begin with small steps.",
            "Success is nothing more than a few simple disciplines practiced every day.",
            "Small deeds done are better than great deeds planned.",
            "Action is the foundational key to success.",
            "Start small, think big, but most importantly, start.",
            "The best time to start was yesterday. The second best time is today.",
            "Persistence guarantees that results are inevitable.",
            "Today’s small wins create tomorrow’s big successes."
        ];

        const tbody = document.querySelector('tbody');
        const quoteElement = document.getElementById("quote");

        // Display a random quote on each page load
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteElement.textContent = randomQuote;

        const savedProgress = JSON.parse(localStorage.getItem('progress')) || {};

        // Generate table rows dynamically for 75 days
        for (let i = 1; i <= 75; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="day-cell" data-key="Day${i}">Day ${i}</td>
                <td class="subject-cell" data-key="Day${i}-Social Science">Day ${i} Social Science</td>
                <td class="subject-cell" data-key="Day${i}-Maths">Day ${i} Maths</td>
                <td class="subject-cell" data-key="Day${i}-Science">Day ${i} Science</td>
                <td class="subject-cell" data-key="Day${i}-English">Day ${i} English</td>
                <td class="subject-cell" data-key="Day${i}-Sanskrit">Day ${i} Sanskrit</td>
                <td class="subject-cell" data-key="Day${i}-Gujarati">Day ${i} Gujarati</td>
            `;
            tbody.appendChild(row);
        }

        // Restore progress from local storage and add click functionality
        document.querySelectorAll('.day-cell, .subject-cell').forEach(cell => {
            const key = cell.dataset.key;

            if (savedProgress[key] === '✅') {
                cell.classList.add('marked');
                cell.textContent += " ✅";
            } else if (savedProgress[key] === '❌') {
                cell.classList.add('not-done');
                cell.textContent += " ❌";
            }

            cell.addEventListener('click', () => {
                if (cell.classList.contains('marked')) {
                    cell.classList.remove('marked');
                    cell.classList.add('not-done');
                    cell.textContent = key.replace('-', ' ') + " ❌";
                    savedProgress[key] = '❌';
                } else if (cell.classList.contains('not-done')) {
                    cell.classList.remove('not-done');
                    cell.textContent = key.replace('-', ' ');
                    delete savedProgress[key];
                } else {
                    cell.classList.add('marked');
                    cell.textContent = key.replace('-', ' ') + " ✅";
                    savedProgress[key] = '✅';
                }
                localStorage.setItem('progress', JSON.stringify(savedProgress));
            });
        });
    </script>
</body>
</html>
