<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagess.jpg" type="image/jpg">
    <title>Quantum Progress Tracker</title>
    <style>
        :root {
            --primary: #6CFFEC;
            --secondary: #7A4AFF;
            --accent: #FF61D7;
            --bg: #0A0E17;
            --glass: rgba(255, 255, 255, 0.03);
            --neon-glow: 0 0 15px;
            --cyber-pink: #ff00ff;
        }
        :root {
            --primary: #1af9ba;
            --secondary: #ff6b6b;
            --accent: #598cdc;
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --glow: rgba(255, 0, 0, 0.3);
        }
        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: #E0E0E0;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        
            position: ;
        }

        .cyber-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(108, 255, 236, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(108, 255, 236, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        .container {
            max-width: 14000px;
            margin: 0 auto;
            backdrop-filter: blur(12px);
            position: relative;
            background: radial-gradient(circle at center, rgba(122,74,255,0.1) 0%, transparent 70%);
        }

        .title h1 {
            font-size: 3rem;
            color: transparent;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            text-shadow: 0 0 25px var(--primary);
            background: linear-gradient(45deg, var(--primary), var(--cyber-pink));
            -webkit-background-clip: text;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 15px var(--primary); }
            100% { text-shadow: 0 0 35px var(--accent); }
        }

        .matrix-terminal {
            background: linear-gradient(145deg, rgba(10,14,23,0.9), rgba(122,74,255,0.1));
            border: 1px solid var(--secondary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 3rem;
            position: relative;
            min-height: 80px;
            box-shadow: 0 0 30px rgba(122,74,255,0.1);
        }

        .hologram-table {
            /* ... अन्य स्टाइल्स ... */
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(108,255,236,0.1);
            padding: 23px; /* Container के अंदर स्पेस के लिए */
        }
        
        .hologram-table table {
            width: 100%;
            border-collapse: separate; /* यह जरूरी है */
            border-spacing: 23px; /* सेल्स के बीच का गैप */
            margin: -23px; /* Padding compensate करने के लिए */
        }
        
        .hologram-table th,
        .hologram-table td {
            /* थोड़ा पैडिंग कम करें */
            padding: 0.8rem;
            position: relative;
            background: rgba(108, 255, 236, 0.02);
        }
        
        .hologram-table td:hover {
            transform: scale(1.03); /* हॉवर एफेक्ट सुधारें */
        }}

        .hologram-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(108, 255, 236, 0.1), transparent);
            animation: hologramScan 3s linear infinite;
        }

        @keyframes hologramScan {
            0% { left: -100%; }
            100% { left: 150%; }
        }

        th {
            background: linear-gradient(45deg, rgba(122,74,255,0.2), transparent);
            padding: 1.2rem;
            font-weight: 600;
            text-align: left;
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(108, 255, 236, 0.05);
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .day-cell {
            font-weight: 600;
            color: var(--primary);
            background: linear-gradient(90deg, rgb(68, 0, 255), transparent);
            text-align: left;
            text-shadow: 0 0 10px rgba(108,255,236,0.2);
        }

        .marked {
            background: linear-gradient(45deg, rgba(16, 221, 194, 0.79), transparent);
            box-shadow: inset 0 0 15px rgba(221, 255, 3, 0.916);
        }

        .marked::after {
            content: '✓';
            position:center;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color:rgb(10, 254, 10);
            font-weight:bolder;
            text-shadow: 0 0 10px var(--primary);
            animation: checkPulse 1.5s infinite;
        }

        @keyframes checkPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .quantum-btn {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 25px rgba(122,74,255,0.3);
        }

        .quantum-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 35px rgba(255,97,215,0.5);
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .title h1 { font-size: 2rem; }
            td { padding: 0.8rem; }
            .quantum-btn { 
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="container">
        <div class="title">
            <h1>QUANTUM PROGRESS MATRIX</h1>
            <div class="matrix-terminal">
                <div id="quote"></div>
            </div>
        </div>

        <div class="hologram-table">
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Social Science</th>
                        <th>Maths</th>
                        <th>Science</th>
                        <th>English</th>
                        <th>Sanskrit</th>
                        <th>Gujarati</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be generated here -->
                </tbody>
            </table>
        </div>
    </div>

    <button class="quantum-btn" onclick="resetProgress()">SYSTEM RESET</button>

    <script>
        const quotes = [
            "Progress is progress, no matter how small.",
            "Consistency is the key to mastery.",
            "Every day is a new opportunity to grow.",
            "Success is the sum of small efforts repeated.",
            "The expert in anything was once a beginner."
        ];

        let savedProgress = JSON.parse(localStorage.getItem('quantum_progress')) || {};
        const subjects = ['Social Science', 'Maths', 'Science', 'English', 'Sanskrit', 'Gujarati'];
        const days = 30;

        // Initialize table
        function initTable() {
            const tbody = document.getElementById('tableBody');
            
            for (let day = 1; day <= days; day++) {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="day-cell">Day ${day}</td>`;
                
                subjects.forEach(subject => {
                    const cell = document.createElement('td');
                    cell.dataset.day = day;
                    cell.dataset.subject = subject;
                    cell.className = savedProgress[`${day}-${subject}`] ? 'marked' : '';
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            }
        }

        // Toggle progress state
        function toggleProgress(cell) {
            cell.classList.toggle('marked');
            const key = `${cell.dataset.day}-${cell.dataset.subject}`;
            savedProgress[key] = cell.classList.contains('marked');
            localStorage.setItem('quantum_progress', JSON.stringify(savedProgress));
        }

        // Reset all progress
        function resetProgress() {
            localStorage.removeItem('quantum_progress');
            savedProgress = {};
            document.querySelectorAll('td[data-day]').forEach(cell => {
                cell.classList.remove('marked');
            });
        }

        // Initialize click handlers
        document.addEventListener('click', (e) => {
            if (e.target.matches('td[data-day]')) {
                toggleProgress(e.target);
            }
        });

        // Random quote display
        document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

        // Initialize the table
        initTable();
    </script>
</body>
</html>
